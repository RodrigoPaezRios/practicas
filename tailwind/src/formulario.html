<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body class="bg-gray-800">
    <div class="p-4">
        <div class="rounded-md shadow bg-gray-700 p-4 flex justify-around">
          <a href="index.html" class=" text-amber-500 p-2 text-2xl my-5">Home</a>
        <a href="formulario.html" class="text-amber-500 p-2 text-2xl my-5"> Login</a>
        <a href="registro.html" class=" text-amber-500 p-2 text-2xl my-5">Register</a>
        </div>
      </div>
    <div class="flex items-center  h-screen mx-auto" id="container">
        <form class=" mx-auto h-2/4 w-1/4">
            <div  id="conteiner-img " class="flex justify-center ">
                <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="" class="w-28 h-28 rounded-full ">
            </div>
            <div class="mb-5 w-full">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                <input type="email" id="email" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
            </div>
            <div class="mb-5 w-full">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                <input type="password" placeholder="password" id="password" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-amber-300 dark:bg-gray-700 dark:border-grey-600 dark:focus:ring-amber-600 dark:ring-offset-gray-800 " required>
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
            </div>
            <a href="index.html" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-full px-5 py-2.5 text-center dark:bg-amber-600 dark:hover:bg-amber-500 dark:focus:ring-amber-600">Submit</a>
        </form>
    </div>
</body>
</html>
